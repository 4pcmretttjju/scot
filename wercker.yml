box: wercker-labs/docker
build:
  steps:
    # - script:
    #     name: pip install
    #     code: |
    #       sudo apt-get update
    #       sudo apt-get install -y python-pip
    #       sudo pip install -r requirements.txt
    - script:
        name: docker version
        code: sudo docker -v
    - script:
        name: build container
        code: sudo docker build -t sandialabs/scot .
    - script:
        name: test container
        code: sudo docker run sandialabs/scot /bin/bash -c "/tests.sh; if [ "\$?" == "0" ]; then exit 0; else exit 1; fi"
    - script:
        name: run container
        code: sudo docker run -d -p 80:80 -p 443:443 sandialabs/scot; sleep 40
    - script:
        name: curl scot web app
        code: curl --retry 10 --retry-delay 5 -v -k https://localhost:443
deploy:
    steps:
        - script:
            name: deploy to DockerHUB
            code: $DEPLOY
